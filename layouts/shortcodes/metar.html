<p>
  <b>METAR:</b> <span id="airportmetar">Loading</span>
</p>

<script type="text/javascript">
async function getMetar() {
  const response = await fetch("https://api.vzanartcc.net/v1/proxy/metar/{{ .Get 0 }}");
  const metar = await response.json();
  document.getElementById("airportmetar").innerHTML = metar;
}
document.addEventListener("DOMContentLoaded", () => {
  getMetar();
  setInterval(getMetar, 60000);
});
</script>
